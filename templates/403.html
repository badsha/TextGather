{% extends "base.html" %}

{% block title %}Access Forbidden - VoiceScript Collector{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-orange-50 to-red-100 flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-lock text-6xl sm:text-7xl text-orange-600 mb-4"></i>
        </div>
        <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-4">403</h1>
        <h2 class="text-xl sm:text-2xl font-semibold text-gray-700 mb-4">Access Forbidden</h2>
        <p class="text-gray-600 mb-8">
            You don't have permission to access this page.
        </p>
        <div class="space-y-3">
            <a href="{{ url_for('provider_dashboard') if session.get('user_id') else url_for('landing') }}" 
               class="block w-full px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 sm:inline-block sm:w-auto">
                <i class="fas fa-home mr-2"></i>
                {% if session.get('user_id') %}Go to Dashboard{% else %}Go to Home{% endif %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
