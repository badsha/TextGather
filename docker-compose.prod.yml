version: '3.8'

services:
  # Flask Application Service (connects to production Neon database)
  web:
    build: .
    container_name: voicescript_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}  # Uses your Neon database from environment
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-docker-dev-secret}
      - USE_HTTPS=${USE_HTTPS:-false}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
